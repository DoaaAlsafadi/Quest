<!-- book appointment done here -->
<div class="container jumbotron col-md-6 ">
    <form class="container" style="padding-left:20%;" ng-submit="main.book()" style="border-radius:2px;border-color:brown;">
        <div class="panel-heading">
            <div>
                <h3 class="title">Book an Appointement</h3>
                <br>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label>Name:</label>
                    <input required ng-model="main.userName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label>Email:</label>
                    <input required ng-model="main.email" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label>Phone number-:</label>
                    <input required ng-model="main.phone" class="form-control" type="number" ng-model="main.phone">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label>Treatment:</label>
                    <select class="custom-select" ng-model="main.treatment" required>
                        <option value="Alf Layla Wa Layla spa">Alf Layla Wa Layla spa</option>
                        <option value="Al-Pasha Turkish Bath spa">Al-Pasha Turkish Bath spa</option>
                        <option value="Zara Spa">Zara Spa</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label>Date :</label>
                    <br>
                    <input required class="form-control" type="date" value="2018-08-19" ng-model="main.date">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <label>Time Slot:</label>
                    <select class="custom-select" ng-model="main.time" required>
                        <option value="9" active>9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Add Your Notes:</label>
                <textarea class="form-control" rows="3" ng-model="main.note"></textarea>
            </div>

            <div class="form-group row ">
                <div class="col-10">
                    <button type="submit" class="btn btn-primary form-control">Book</button>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-10">
                    <button type="reset" class="btn btn-danger form-control">Clear</button>
                </div>
            </div>
    </form>
    </div>
